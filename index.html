<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medendi Tactus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img class="bg-img" src="assets/images/Hero-Image.png" alt="Hero Image" />
    <!-- Navbar -->
    <nav class="navbar navbar-unscrolled navbar-expand-lg sticky-top px-6">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
          <img
            src="assets/images/Medendi-Logo-White.png"
            alt="MailMaster navigation bar logo"
            class="d-inline-block align-top" />
        </a>
        <!-- Toggle Button -->
        <button
          class="toggler shadow-none border-0 collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="toggler-icon"></span>
        </button>
        <!-- Collapsable Body -->
        <div class="collapse navbar-collapse navbar-collapse-border" id="navbarNav">
          <div class="navbar-nav justify-content-end align-items-center flex-grow-1 gap-2">
            <a class="nav-item nav-link" href="/pricing">What We Offer</a>
            <a class="nav-item nav-link" href="/#features">Meet Your Therapist</a>
            <button type="button" class="btn btn-consult" href="/public/views/login.html">Book Consultation</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="div hero-img">
      <div class="mx-6 px-6 py-5">
        <div class="flex-lg align-items-center g-5 py-5">
          <div class="d-grid gap-4">
            <div class="d-grid gap-2">
              <h1 class="mb-0">Your Path To Wellness</h1>
              <h2 class="lead text-white mb-0">Tailored Treatments for Your Unique Needs</h2>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="button" class="btn btn-consult btn-lg px-4 me-md-2">Book Consultation</button>
              <button type="button" class="btn btn-meet btn-lg px-4">Meet Your Therapist</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
