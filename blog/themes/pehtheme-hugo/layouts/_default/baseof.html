<!doctype html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header class="sticky top-0 z-50 py-4 border-b bg-[#a8a9aa]">{{- partial "header.html" . -}}</header>
    <main class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8">
      {{ if .IsHome }}
        <h1 class="text-3xl md:text-4xl lg:text-6xl font-bold text-center mt-12 mb-8">
          Your Guide to Wellness
          <span class="block text-lg md:text-2xl font-medium text-gray-600 mt-2"> Explore Our Featured and Recent Posts </span>
        </h1>
      {{ end }}
      {{- block "main" . }}
      {{ end }}
    </main>
    <footer class="bg-zinc-100 py-10 md:py-14">{{- partial "footer.html" . -}}</footer>
    {{- partialCached "footer/js.html" . }}
  </body>
</html>
